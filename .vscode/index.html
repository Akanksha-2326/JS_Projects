<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - play your music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/logo3.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>about</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1> Best of ncs - No copyright songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">One Love</span>
                    <span class="songListPlay"><span class="timeStamp">5:35 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Tum Tak</span>
                    <span class="songListPlay"><span class="timeStamp">5:35 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Suniyan Suniyan</span>
                    <span class="songListPlay"><span class="timeStamp">5:35 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Apa Fer Milange</span>
                    <span class="songListPlay"><span class="timeStamp">5:35 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Ishq Hai</span>
                    <span class="songListPlay"><span class="timeStamp">5:35 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Ashiq Tera Tera</span>
                    <span class="songListPlay"><span class="timeStamp">5:35 <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Zaroor</span>
                    <span class="songListPlay"><span class="timeStamp">5:35 <i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>

        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min = "0" value = "0" max="100">
        <div class="icons">
            <!--font awesome icons-->
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-circle-play" id = "masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="/playing.gif" width="42px" alt="1" id="gif"> <span id="masterSongName">One Love</span>
             
        </div>
    </div>
    <script src="https://kit.fontawesome.com/921d7d52b8.js" crossorigin="anonymous"></script><!--from fontawesome-->
    <script src="script.js"></script>
</body>
</html>
